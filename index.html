<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Talk Tracker Expense</title>
    <meta name="description" content="Track your expenses easily with voice-powered AI. Smart categorization, real-time insights, and secure expense management." />
    <meta name="author" content="Talk Tracker Expense" />
    <meta name="keywords" content="expense tracker, voice input, AI, financial management, budget tracking" />
    <meta name="robots" content="index, follow" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#14b8a6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Talk Tracker" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#14b8a6" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://supabase.co" />
    <link rel="dns-prefetch" href="https://api.openai.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Talk Tracker Expense" />
    <meta property="og:description" content="Track your expenses easily with voice-powered AI. Smart categorization, real-time insights, and secure expense management." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:url" content="https://talk-tracker-expense.com" />
    <meta property="og:site_name" content="Talk Tracker Expense" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:title" content="Talk Tracker Expense" />
    <meta name="twitter:description" content="Track your expenses easily with voice-powered AI" />
    <meta name="twitter:image" content="/logo.svg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Talk Tracker Expense",
      "description": "Voice-powered expense tracking application",
      "url": "https://talk-tracker-expense.com",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Talk Tracker"
      }
    }
    </script>

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/App.tsx" as="script" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
